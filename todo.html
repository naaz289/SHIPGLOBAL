<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naaz's Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div id="backlog" class="list">
            <h2>Backlog</h2>
        </div>
        <div id="todo" class="list">
            <h2>To Do</h2>
        </div>
        <div id="ongoing" class="list">
            <h2>Ongoing</h2>
        </div>
        <div id="done" class="list">
            <h2>Done</h2>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
