<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-box">
        <h1>I'm thinking of a number...</h1>
        <p id="hint">Can you guess what it is? (1-100)</p>
        <input type="number" id="your-guess" placeholder="Enter your guess">
        <button id="check-guess">Check!</button>
        <p id="attempts">Tries: 0</p>
        <button id="play-again" style="display: none;">Play Again!</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
